<!doctype html>
<html>

<head>
    <title>Introduction to cytoscape.js</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.32.0/cytoscape.min.js"
		integrity="sha512-JUacxc3LBNCUyDO2C+80nYCLPIbfPpyuD7rCpVqEz6n2PCk1LSdHNldgBzaVELc6ft+jwomNa9L2W8Wo9Dt1pA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<style>
#cy {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
}
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'node_1' } },
            { data: { id: 'node_2' } },
            {
                data: {
                    id: 'edge',
                    source: 'node_1',
                    target: 'node_2'
                }
            }]
        });
    </script>
</body> 
</html>
