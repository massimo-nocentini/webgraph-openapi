<!DOCTYPE html>
<html>

<head>
	<title>Webgraph interface</title>
	<!-- <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>	 -->
	<script type="text/javascript" src="vis-network.min.js"></script>
	<link href="data:image/x-icon;base64,YourBase64StringHere" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="w3-content" style="min-width: 90.982%;">


	<h1 class="w3-center">Webgraph interface</h1>

	<h2>Info</h2>

	<div class="w3-container w3-margin">
		<ul class="w3-ul w3-border w3-round">
			<li>Graph name: <span id="graph_name"></span></li>
			<li>|V|: <span id="graph_V" class="w3-monospace">0</span></li>
			<li>|E|: <span id="graph_E" class="w3-monospace">0</span></li>
			<li>Queue length: <span id="queue_length" class="w3-monospace">0</span></li>
		</ul>
	</div>

	<h2>Controls</h2>

	<article class="w3-container w3-border w3-round w3-padding w3-margin">

		<b>Exploring</b>

		<input id="explore_nodes" class="w3-check w3-margin-left" type="checkbox">
		<label>Keep exploring nodes</label>

		<input id="explore_edges" class="w3-check w3-margin-left" type="checkbox" checked="checked">
		<label>Keep adding edges</label>

		<hr>

		<b>Visiting</b>

		<input class="w3-radio w3-margin-left" id="radio_bfs" type="radio" name="visit_algorithm" value="bfs"
			checked="checked">
		<label>BFS</label>

		<input class="w3-radio w3-margin-left" id="radio_dfs" type="radio" name="visit_algorithm" value="dfs">
		<label>DFS</label>
	</article>

	<h2>Viz</h2>

	<div id="network" class="w3-card w3-border w3-round w3-margin" style="height: 1000px;"></div>



	<script>


		let topic = 'ag';
		let graph_name = 'ag';

		let queue = [759389];
		let edges_queue = []; // This will hold edges to be added

		document.getElementById('graph_name').innerText = graph_name;

		const nodes = new vis.DataSet([]);
		const edges = new vis.DataSet([]);
		const seen = new Set();

		function addNode(id, value = 0) {
			let n = { id: id, label: id.toString(), value: 1 + value };
			let nn = nodes.add(n);
			document.getElementById('graph_V').innerText = nodes.length;
			return nn;
		}

		queue.forEach(addNode);

		// Create a network
		const container = document.getElementById('network');
		const data = { nodes, edges };
		const options = {
			nodes: {
				shape: 'dot',
				size: 1,
			},
			edges: { smooth: true, arrows: { to: true } },
			// physics: { stabilization: { iterations: 10 } },
			layout: {
				hierarchical: {
					enabled: false,
					levelSeparation: 150,
					nodeSpacing: 100,
					treeSpacing: 200,
					blockShifting: true,
					edgeMinimization: true,
					parentCentralization: true,
					direction: 'LR', // UD, DU, LR, RL
					sortMethod: 'directed',
					shakeTowards: 'roots',
				},
			},
		};

		const network = new vis.Network(container, data, options);

		function addEdge(e) {

			let updates = [];

			if (!nodes.get(e.from)) {
				addNode(e.from, e.from_outdegree);
			}

			updates.push({ id: e.from, value: e.from_outdegree, color: { background: 'lightgray' } });

			if (!nodes.get(e.to)) {
				addNode(e.to, e.to_outdegree);
			}

			if (e.to_outdegree === 0) {
				seen.add(e.to);
				updates.push({ id: e.to, value: e.to_outdegree, color: { background: 'lightgray' } });
			}

			nodes.update(updates);

			edges.add(e);
		}

		network.on("doubleClick", function (params) {
			params.nodes.forEach(async each => {
				if (!seen.has(each)) {
					seen.add(each);
					let edges_of_each = await fetchEdges(each);
				}
			});
		});

		function pushNode(n) {
			if (!seen.has(n)) {
				queue.push(n);
			}

			document.getElementById('queue_length').innerText = queue.length;
		}

		async function fetchEdges(each) {
			return fetch(`/webgraph-api/neighborhood/${topic}/${graph_name}/${each}`)
				.then(response => response.json())
				.then(data => data.neighborhood.map(pair => {
					let e = {
						from: each,
						to: pair[0],
						from_outdegree: data.outdegree,
						to_outdegree: pair[1]
					};

					let neighbor = e.to;

					pushNode(neighbor);

					edges_queue.push(e);

					return e;
				}));
		}

		let sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

		setInterval(() => {
			if (document.getElementById('explore_edges').checked && edges_queue.length > 0) {
				let e = edges_queue.pop();
				addEdge(e);
			}

			document.getElementById('graph_E').innerText = edges.length;
		}, ((1 / 1.618) / 1.618));

		setInterval(async () => {

			if (document.getElementById('explore_nodes').checked && queue.length > 0) {

				let each = undefined;

				if (document.getElementById('radio_bfs').checked) {
					each = queue.shift();
				} else {
					each = queue.pop();
				}

				if (!seen.has(each)) {

					seen.add(each);

					let edges_of_each = await fetchEdges(each);

					// edges_of_each.forEach(e => {

					// 	let neighbor = e.to;

					// 	if (!seen.has(neighbor)) {
					// 		queue.push(neighbor);
					// 	}

					// 	edges_queue.push(e);
					// });

				}


			}

		}, ((1 / 1.618) / 1));


	</script>
</body>

</html>
